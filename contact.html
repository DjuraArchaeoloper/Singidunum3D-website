  <div id="contact">
    <div class="container contact-form">
      <div class="contact-image">
        <img src="Images/3d-printer.png" alt="3d" />
      </div>
      <form method="post">
        <h3>Send us a message</h3>
        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <input type="text" name="txtName" class="form-control" placeholder="Your Name *" value="" />
            </div>
            <div class="form-group">
              <input type="text" name="txtEmail" class="form-control" placeholder="Your Email *" value="" />
            </div>

            <div class="form-group">
              <input type="submit" name="btnSubmit" class="btnContact" value="Send Message" />
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <textarea name="txtMsg" class="form-control" placeholder="Your Message *"
                style="width: 100%; height: 150px;"></textarea>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>

  <div class="contact_text">
    
  </div>

  <div class="map">
    <div class="google_map"><iframe width="500" height="500" id="google_map"
        src="https://maps.google.com/maps?q=muzej%20grada%20beograda&t=&z=15&ie=UTF8&iwloc=&output=embed"
        frameborder="0" scrolling="no" marginheight="0" marginwidth="0"></iframe>
        <a href="https://embedgooglemap.net/maps/53"></a>
    </div>
  </div>
